<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>SignIn</title>
</head>
<body>
    {{ template "header" .}}
    <div class="main_container">
        <div class="offset">
            <div class="form_wrappper">
                <form class="form bg-white rounded-lg" action="/sign-in" method="POST">
                    <h2 class="text-2xl mb-8">Login</h2>
                    <div class="mt-3">
                        <label for="email" class="block text-base mb-2">Email</label>
                            <input 
                            id="email"
                            type="email"
                            placeholder="&#128231; email" 
                            class="py-4 px-4 border border-neutral-500 my-2 rounded-md w-full focus:outline-none focus:border-blue-600"
                            name="email"
                            value="{{.User.Email}}"
                        />
                        <label class="text-red-600 my-2"> {{ .Errors.Email}}</label>   
                    </div>
                    <div class="mt-3">
                        <label for="password" class="block text-base mb-2">Password</label>
                        <input 
                            id="password"
                            type="password"
                            placeholder="&#128274; password" 
                            class="py-4 px-4 border border-neutral-500 my-2 rounded-md w-full focus:outline-none focus:border-blue-600"
                            name="password"
                            value="{{.User.Password}}"
                            
                        />
                    <label class="text-red-600 my-2">{{ .Errors.Password}}</label>
                    </div>
                    <button
                    type="submit" 
                    class="bg-blue-500 hover:bg-blue-600 py-4 px-4 rounded-lg transition duration-300 text-white mt-8">Login</button>
                    <hr class="mt-5"/>
                    <div class="d-flex w-full text-center my-3">
                        <span class="text-base">Already have an account?<a href="/sign-up" class="text-blue-400 ml-1">Sign-Up</a></span>
                    </div>
                </form>
                <div class="flex w-full text-center items-center justify-center my-2">
                    <a href="/" class="font-light">HOME</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
